<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const qtsProdutos = parseInt(prompt('Informe a quantidade de produtos!'))
        const precoProdutos = []
        for(let i = 0; i < qtsProdutos; i++){
            let preco = parseFloat(prompt('Informe o valor do produto!' + (i + 1)))
            precoProdutos[i] = preco
            console.log(precoProdutos)
        }
        let soma = 0
        for (let preco of precoProdutos){
            soma += preco
        }
        alert (`O preço final a pagar é de ${soma}`)
        let valorMin = 0
        let valorMax = 0
        for (let preco of precoProdutos){
                let valorMin = (precoProdutos*Number.MIN_VALUE)
                alert(`O produto com menor preço, custou ${valorMin}!`)
        }
        for (let preco of precoProdutos){
                let valorMax = (precoProdutos*Number.MAX_VALUE)
                alert(`E produto com maior preço, custou ${valorMax}!`)
        } 
    </script>
</body>
</html>
