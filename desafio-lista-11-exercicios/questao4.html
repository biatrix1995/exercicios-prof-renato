<script >

    /* 4. Escreva um programa que leia uma letra e mostre se ela é vogal ou consoante

    A)Escreva um programa que leia uma letra
    b)e mostre se ela é vogal ou consoante

    */

let letra = prompt(`Olá! Digite uma letra, por favor!`) /* aqui eu boto em uma variável porque é só quero guardar uma coisa */
let vogal = ['A','E','I','O','U'] /*  aqui eu boto na [] porque quero guardar várias coisas*/

if (vogal.includes(letra.toUpperCase)) {
    alert(`Você digitou uma vogal!`)
} else {
    alert(`Você digitou uma consoante!`)
}

</script>
